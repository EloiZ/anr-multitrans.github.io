---
layout: page
---

<div class="post">
  <!-- Wrapper Start -->
  <section id="intro" style="border: 1px dotted #ddd;">
    <div class="container">
      <div class="row">
        <div>
          <div class="block">
            <h1>{{ page.title }}</h1>
            <h3>{{ page.subtitle }}</h3>
            <div class="post-info-wrapper">
              <p class="post-date"><span class="post-deadline">Application deadline:</span> {{ page.deadline | date_to_long_string }}</p>
              <p class="post-date">Expected start: {{ page.starting }}</p>
              <p class="post-date">Research group: {{ ppageost.group }}</p>
            </div>
            <p class="center-text">
            	<object align="center" data="{{ page.pdf }}" width="100%" height="1000" type='application/pdf'></object>
            </p>
          </div>
        </div><!-- .col-md-7 close -->
      </div>
    </div>
  </section>
</div>
<p class="center-text" style="padding: 30px;">
  <a class="btn btn-default btn-call-to-action" href="{{ site.baseurl }}/jobs">Back to jobs</a>
</p>
